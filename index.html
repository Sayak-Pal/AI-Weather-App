        // --- Weather App Logic ---

        // Get references to all the DOM elements

        // --- Event Listeners ---

        // --- Functions ---

        /**
         * 0. Show Loader
         */
        function showLoader(message) {
            loader.querySelector('p').textContent = message;

            weatherCard.classList.add('hidden');

        /**
         * 1. Get user's geolocation
         */
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(onLocationSuccess, onLocationError);
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }

        /**
         * 2. Handle location success
         */
        function onLocationSuccess(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchWeatherByCoords(lat, lon);
        }



        /**
         * 3. Handle location error
         */
        function onLocationError(error) {
            let message = "An unknown error occurred.";
            // More specific error messages
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "Please allow location access to see your local weather.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Your location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get your location timed out.";
                    break;
            }
            showError(message);
        }

        /**
         * 4a. Fetch weather by City Name
         */
        async function fetchWeatherByCity(city) {
            // Check if API key is entered
            if (!OPENWEATHER_API_KEY) {
                showError("Please add your OpenWeatherMap API key to the script.");
                return;
            }

            showLoader(`Fetching weather for ${city}...`);
            // Reset location icon color (in case it was active)
            locationIcon.classList.remove('text-blue-400');
            locationIcon.classList.add('text-white');

            try {
                const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHER_API_KEY}&units=metric`;
                const weatherResponse = await fetch(weatherApiUrl);
                if (!weatherResponse.ok) {
                    throw new Error(`Could not find weather for "${city}".`);
                }
                const weatherData = await weatherResponse.json();
                
                // Create a locationData object that matches what updateUI expects
                const locationData = { 
                    name: weatherData.name, 
                    country: weatherData.sys.country 
                };
                
                updateUI(weatherData, locationData);

            } catch (err) {
                showError(err.message || "Could not fetch weather data.");
            }
        }


        /**
         * 4b. Fetch weather and location data by Coords
         */
        async function fetchWeatherByCoords(lat, lon) {
            // Check if API key is entered
            if (!OPENWEATHER_API_KEY) {
                showError("Please add your OpenWeatherMap API key to the script.");
                return;
            }

            try {
                // Loader is already shown, just update text
                loader.querySelector('p').textContent = 'Fetching weather data...';

                // Fetch weather data
                const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=metric`;
                const weatherResponse = await fetch(weatherApiUrl);
                if (!weatherResponse.ok) throw new Error('Weather data not found.');
                const weatherData = await weatherResponse.json();

                // Fetch location name
                const locationApiUrl = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${OPENWEATHER_API_KEY}`;
                const locationResponse = await fetch(locationApiUrl);
                if (!locationResponse.ok) throw new Error('Location name not found.');
                const locationData = await locationResponse.json();
                
                // Once both are fetched, update the UI
                // OWM reverse geocoding returns an array, we take the first result
                updateUI(weatherData, locationData[0]);

            } catch (err) {
                showError(err.message || "Could not fetch weather data.");
            }
        }

        /**
         * 5. Update the UI with the data
         */
        function updateUI(weatherData, locationData) {
            // Hide loader and show the card
            loader.classList.add('hidden');
            weatherCard.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            // Reset location icon color
            locationIcon.classList.remove('text-blue-400');
            locationIcon.classList.add('text-white');

            const { main, weather, wind } = weatherData;
            // const body = document.body; // No longer needed
            
            // --- REMOVED Day/Night Background Change logic ---
            
            // Get emoji and description
            const { description, emoji } = getWeatherDetails(weather[0].id, weather[0].description);
            
            // Get location name
            const locationName = `${locationData.name}, ${locationData.country}`;

            // Populate the elements
            locationEl.textContent = locationName;
            weatherEmojiEl.textContent = emoji;
            temperatureEl.textContent = `${Math.round(main.temp)}Â°C`;
            weatherDescriptionEl.textContent = description;
            
            feelsLikeEl.textContent = `${Math.round(main.feels_like)}Â°C`;
            humidityEl.textContent = `${main.humidity}%`;
            windSpeedEl.textContent = `${(wind.speed * 3.6).toFixed(1)} km/h`;
        }

        /**
         * 6. Show an error message
         */
        function showError(message) {
            loader.classList.add('hidden');
            weatherCard.classList.add('hidden');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');

            // Reset location icon color
            locationIcon.classList.remove('text-blue-400');
            locationIcon.classList.add('text-white');
        }

        /**
         * 7. Helper to map OpenWeatherMap codes to emoji and descriptions
         * (Based on OWM Weather interpretation codes)
         */
        function getWeatherDetails(code, description) {
            // We pass description through just to capitalize it
            const capitalizedDescription = description.charAt(0).toUpperCase() + description.slice(1);
            
            if (code >= 200 && code <= 232) {
                return { description: capitalizedDescription, emoji: ' thunderstorms' }; // Thunderstorm
            } else if (code >= 300 && code <= 321) {
                return { description: capitalizedDescription, emoji: 'ðŸŒ§ï¸' }; // Drizzle
            } else if (code >= 500 && code <= 504) {
                return { description: capitalizedDescription, emoji: 'ðŸŒ§ï¸' }; // Rain
            } else if (code === 511) {
                return { description: 'Freezing Rain', emoji: 'ðŸŒ¨ï¸' }; // Freezing Rain
            } else if (code >= 520 && code <= 531) {
                return { description: 'Shower Rain', emoji: 'ðŸŒ§ï¸' }; // Shower Rain
            } else if (code >= 600 && code <= 622) {
                return { description: capitalizedDescription, emoji: 'â„ï¸' }; // Snow
            } else if (code >= 701 && code <= 781) {
                return { description: capitalizedDescription, emoji: 'ðŸŒ«ï¸' }; // Mist, Fog, etc.
            } else if (code === 800) {
                return { description: 'Clear Sky', emoji: 'â˜€ï¸' }; // Clear sky (use sun for both day/night for simplicity)
            } else if (code === 801) {
                return { description: 'Few Clouds', emoji: 'ðŸŒ¤ï¸' }; // Few clouds
            } else if (code === 802) {
                return { description: 'Scattered Clouds', emoji: 'â˜ï¸' }; // Scattered clouds
            } else if (code === 803 || code === 804) {
                return { description: capitalizedDescription, emoji: 'â˜ï¸' }; // Broken or Overcast clouds
            } else {
                return { description: capitalizedDescription, emoji: 'ðŸ¤·' }; // Default
            }
        }

        // --- End of Weather App Logic ---


        // --- New Chatbot Logic ---

        // Chat DOM Elements
        const chatModal = document.getElementById('chat-modal');
        const chatWindow = document.getElementById('chat-window');
        const openChatBtn = document.getElementById('chat-btn-open');
        /* FIX: Removed the extra dot '.' before getElementById */
        const closeChatBtn = document.getElementById('chat-btn-close');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');

        // Open Chat Modal
        openChatBtn.addEventListener('click', () => {
            chatModal.classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                chatWindow.classList.remove('scale-95', 'opacity-0');
                chatWindow.classList.add('scale-100', 'opacity-100');

        });

        });

        // Handle Chat Form Submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = chatInput.value.trim();

            if (messageText) {
                // 1. Add user's message to chat
                addMessage(messageText, 'user');

                // 2. Show typing indicator
                typingIndicator.classList.remove('hidden');

                // 3. Call the real Gemini API
                callGeminiAPI(messageText);

        /**
         * Adds a new message bubble to the chat window
         * @param {string} text - The message text
         * @param {'user' | 'bot'} sender - Who sent the message
         */
        function addMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            const messageBubble = document.createElement('div');
            
            messageBubble.classList.add('p-3', 'rounded-xl', 'max-w-xs');
            messageBubble.textContent = text;

            if (sender === 'user') {
                // User message (right-aligned, blue)
                messageWrapper.classList.add('flex', 'justify-end');
                messageBubble.classList.add('bg-blue-600', 'text-white');
            } else {
                // Bot message (left-aligned, gray)
                messageWrapper.classList.add('flex', 'justify-start');
                messageBubble.classList.add('bg-gray-200', 'text-gray-800');
            }

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            
            // Scroll to the new message
            scrollToBottom();
        }

        /**
         * Scrolls the chat messages container to the bottom
         */
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * 8. Call Gemini API
         * @param {string} userMessage - The user's message.
         */
        async function callGeminiAPI(userMessage) {
            if (!GEMINI_API_KEY) {
                typingIndicator.classList.add('hidden');
                addMessage("Please add your Gemini API key to the script to enable the AI chat.", 'bot');
                return;
            }

            // Using the exact model from your cURL command
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            // --- MODIFIED LOGIC ---
            // Check if weather data is available first.
            let temperatureDetails = "";
            if (weatherCard.classList.contains('hidden')) {
                // If weather card is hidden, we don't have "live location data"
                typingIndicator.classList.add('hidden');
                addMessage("Please search for a location or use the location button first. I need live weather data to answer your query.", 'bot');
                return; // Stop execution
            }

            // If we're here, the card is visible, so get the data.
            try {
                const temp = document.getElementById('temperature').textContent;
                const desc = document.getElementById('weather-description').textContent;
                const location = document.getElementById('location').textContent;
                temperatureDetails = `in ${location} it is ${temp} and ${desc}`;
            } catch (e) {
                // This catch is a fallback in case elements aren't ready
                console.error("Could not read weather card details:", e);
                typingIndicator.classList.add('hidden');
                addMessage("I'm having trouble reading the current weather data. Please try searching for the location again.", 'bot');
                return; // Stop execution
            }
            // --- END OF MODIFIED LOGIC ---

            const prompt = `Based on the current temperature details (${temperatureDetails}), answer this user query: ${userMessage}`;

            const payload = {
                contents: [{
                    parts: [{ "text": prompt }]
                }]
            };

            // Implement fetch with exponential backoff
            let response;
            let retries = 0;
            const maxRetries = 3;
            let delay = 1000; // 1 second

            while (retries < maxRetries) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const candidate = result.candidates?.[0];
                        
                        if (candidate && candidate.content?.parts?.[0]?.text) {
                            const aiText = candidate.content.parts[0].text;
                            typingIndicator.classList.add('hidden');
                            addMessage(aiText, 'bot');
                            return; // Success, exit function
                        } else {
                            // Handle valid response but no text
                            throw new Error("Invalid response structure from AI.");
                        }
                    } else if (response.status === 429 || response.status >= 500) {
                        // Throttling or server error, wait and retry
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Double the delay for next retry
                        retries++;
                    } else {
                        // Other client-side error (e.g., 400 Bad Request), don't retry
                        throw new Error(`API request failed with status ${response.status}: ${await response.text()}`);
                    }
                } catch (error) {
                    // Network error or fetch failure
                    if (retries >= maxRetries - 1) {
                         // Last retry failed
                         console.error('Error fetching from Gemini API:', error);
                         typingIndicator.classList.add('hidden');
                         addMessage(`Sorry, I'm having trouble connecting. Error: ${error.message}`, 'bot');
                         return;
                    }
                     // Wait and retry
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                    retries++;
                }
            }
            
            // If loop finishes without returning, max retries were exceeded
            typingIndicator.classList.add('hidden');
            addMessage('Sorry, the AI service is currently unavailable. Please try again later.', 'bot');
        }

            { bg: 'linear-gradient(to top, #87CEEB, #ffffff)', text: 'dark' }, // Day
            { bg: 'linear-gradient(to top, #FFD700, #FFA500)', text: 'dark' }, // Sunset
            { bg: 'linear-gradient(to top, #FF4500, #2F4F4F)', text: 'light' }, // Dusk
            { bg: 'linear-gradient(to top, #191970, #000000)', text: 'light' }, // Night
            { bg: 'linear-gradient(to top, #2F4F4F, #87CEEB)', text: 'dark' }  // Dawn
        ];

        let gradientIndex = 0;
        const bodyEl = document.body;

        // 2. Cycle Through Gradients
        setInterval(() => {
            // Get the next gradient
            gradientIndex = (gradientIndex + 1) % gradients.length;
            const currentGradient = gradients[gradientIndex];
            
            // Update the background
            bodyEl.style.background = currentGradient.bg;

            // Update the text color for readability
            if (currentGradient.text === 'dark') {
                bodyEl.classList.remove('text-white');
                bodyEl.classList.add('text-gray-900');
            } else {
                bodyEl.classList.remove('text-gray-900');
                bodyEl.classList.add('text-white');
            }
        }, 10000); // 10 seconds

    </script>
</body>
